<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Independence Day Pakistan!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Happy Independence Day Pakistan!</h1>
        <p>14th August</p>
        <div class="flag">
            <div class="green-field"></div>
            <div class="white-stripe"></div>
            <div class="moon-star">
                <div class="crescent"></div>
                <div class="star"></div>
            </div>
        </div>
        <p class="message">Long Live Pakistan!</p>
    </div>
</body>
</html>
