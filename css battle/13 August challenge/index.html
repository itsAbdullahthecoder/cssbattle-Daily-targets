<style>
    :root{
        --bgcolor:#5A9F48;
        --bordercolor:#23384B;
    }
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        width: 400px;
        height: 300px;
        background-color: var(--bgcolor);
        position: relative;
    }

    .uppercircle {
        width: 160px;
        height: 160px;
        box-sizing: border-box;
        position: absolute;
        top: 30px;
        left: 120px;
        border: 20px solid var(--bordercolor);
        border-radius: 50%;
    }

    .belowdiv {
        width: 180px;
        height: 120px;
        border: 20px solid var(--bordercolor);
        position: absolute;
        top: 110px;
        left: 90px;
        border-radius: 30px;
        background-color: var(--bgcolor);
        display: flex;
        justify-content: center;
        align-items: flex-end;
    }

    .insidediv {
        width: 80px;
        height: 100px;
        border: 20px solid var(--bordercolor);
        box-sizing: border-box;
        position: absolute;
        bottom: -20px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
    }

    .innerhoriztl {
        width: 80px;
        height: 20px;
        background-color: var(--bgcolor);
        position: relative;
        box-sizing: border-box;
        bottom: -20px;
    }
</style>
<div class="container">
    <div class="uppercircle"></div>
    <div class="belowdiv">
        <div class="insidediv">
            <div class="innerhoriztl"></div>
        </div>
    </div>
</div>
