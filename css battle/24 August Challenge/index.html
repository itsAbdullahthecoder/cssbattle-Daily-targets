<style>
  * {
    margin: 0;
    padding: 0;
  }
  .c {
    width: 400px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #62e383;
  }
  .l {
    background-color: #3b240c;
    height: 180px;
    width: 63px;
    clip-path: ellipse(90px 90px);
  }
  .cr {
    background-color: #3b240c;
    height: 180px;
    width: 70px;
    clip-path: ellipse(90px 90px);
  }
  .r {
    background-color: #3b240c;
    height: 180px;
    width: 67px;
    clip-path: ellipse(90px 90px);
  }
  .a {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 0px;
    position: absolute;
  }
  .t {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    position: relative;
  }
  .lcircle {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #62e383;
    position: absolute;
    top: -30px;
    left: -40px;
  }
  .rcircle {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #62e383;
    position: absolute;
    top: -30px;
    right: -40px;
  }
  .br {
    width: 80px;
    height: 10px;
    background-color: #62e383;
    position: absolute;
    top: 10px;
  }
</style>
<div class="c">
  <div class="l"></div>
  <div class="cr"></div>
  <div class="r"></div>
  <div class="a">
    <div class="t">
      <div class="lcircle"></div>
      <div class="rcircle"></div>
    </div>
    <div class="br"></div>
  </div>
</div>
